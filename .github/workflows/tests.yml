name: Cypress Tests with Allure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CONSENT_COOKIE_JSON: ${{ secrets.CONSENT_COOKIE_JSON }}

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run Cypress tests (Allure)
        run: |
          npm run test:allure
          echo "Sleeping for 5s to ensure allure-results is written..."
          sleep 5

      - name: ğŸ§© Debug allure-results contents
        run: ls -la allure-results

      - name: ğŸ› ï¸ Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      - name: ğŸ“Š Generate Allure report
        run: |
          npm run report || echo "Ignore failures"

      - name: ğŸ§ª Debug allure-report contents
        run: ls -la allure-report

      - name: ğŸ“ Upload Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: ğŸ“¤ Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
          destination_dir: allure-report